<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyHigh | Мои заказы</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="orders.css">
</head>

<body>
    <div class="bg-overlay"></div>

    <header class="header">
        <div class="container">
            <a href="main.html" class="logo"><i class="fa-solid fa-plane"></i> SkyHigh</a>
            <nav class="nav">
                <a href="main.html" class="nav-link">Авиабилеты</a>
                <a href="hotels.html" class="nav-link">Отели</a>
                <a href="orders.html" class="nav-link active">Мои заказы</a>
            </nav>
            <button class="btn-login"><i class="fa-solid fa-user"></i> Войти</button>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1><i class="fa-solid fa-receipt"></i> Мои заказы</h1>
                <p class="subtitle">Управляйте своими бронированиями</p>
            </div>

            <div class="tabs">
                <button class="tab-btn active" data-tab="all">
                    <i class="fa-solid fa-list"></i> Все заказы
                </button>
                <button class="tab-btn" data-tab="flights">
                    <i class="fa-solid fa-plane"></i> Авиабилеты
                </button>
                <button class="tab-btn" data-tab="hotels">
                    <i class="fa-solid fa-hotel"></i> Отели
                </button>
                <button class="tab-btn" data-tab="archive">
                    <i class="fa-solid fa-box-archive"></i> Архив
                </button>
            </div>

            <div class="orders-container" id="ordersContainer">
                <!-- Orders will be dynamically inserted here -->
            </div>

            <div class="empty-state hidden" id="emptyState">
                <div class="empty-icon">
                    <i class="fa-solid fa-inbox"></i>
                </div>
                <h2>У вас пока нет заказов</h2>
                <p>Забронируйте авиабилет или отель, чтобы увидеть их здесь</p>
                <div class="empty-actions">
                    <a href="main.html" class="btn-primary">
                        <i class="fa-solid fa-plane"></i> Найти авиабилеты
                    </a>
                    <a href="hotels.html" class="btn-secondary">
                        <i class="fa-solid fa-hotel"></i> Найти отели
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Order Details Modal -->
    <div class="modal hidden" id="orderModal">
        <div class="modal-content">
            <button class="modal-close" id="closeModal"><i class="fa-solid fa-xmark"></i></button>
            <div class="modal-body" id="modalBody">
                <!-- Details will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Cancel Confirmation Modal -->
    <div class="modal hidden" id="cancelModal">
        <div class="modal-content small">
            <button class="modal-close" id="closeCancelModal"><i class="fa-solid fa-xmark"></i></button>
            <div class="modal-body">
                <div class="warning-icon">
                    <i class="fa-solid fa-triangle-exclamation"></i>
                </div>
                <h2>Отменить бронирование?</h2>
                <p>Вы уверены, что хотите отменить это бронирование? Это действие нельзя отменить.</p>
                <div class="modal-actions">
                    <button class="btn-cancel" id="confirmCancel">Да, отменить</button>
                    <button class="btn-secondary" id="keepBooking">Оставить</button>
                </div>
            </div>
        </div>
    </div>

    <script src="orders.js"></script>
    <script src="auth.js"></script>
</body>

</html>
